exclude: '^docs/|/migrations/'
default_stages: [commit]
default_language_version:
  python: python3.11

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: 'webpack-stats.json|package-lock.json'
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
        exclude: 'django_project/settings/__init__'
      - id: detect-private-key

  - repo: https://github.com/psf/black
    rev: 23.10.1
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear, flake8-comprehensions, flake8-return, flake8-simplify]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "-lll", "-ii", "-x", "tests/"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.3
    hooks:
      - id: ruff
        # args: [ --fix, --exit-non-zero-on-fix ]

  - repo: local
    hooks:
    - id: pylint
      name: pylint
      entry: python -m pylint
      language: system
      types: [python]
      args:
          [
          "-rn", # Only display messages
          "-sn", # Don't display the score
          "--rcfile=pyproject.toml", # Link to your config file
          "--disable=all"
          # "--load-plugins=pylint_django",
          # "--disable=wildcard-import"
          ]


  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.4.1
  #   hooks:
  #     - id: mypy
  #       args: [ "--ignore-missing-imports",
  #               "--strict-equality",
  #               "--no-implicit-optional",
  #               "--allow-untyped-globals",
  #               "--allow-redefinition",
  #               "--install-types",
  #               "--non-interactive",
  #               "--cache-dir=.mypy_cache/",
  #               "--show-error-codes",
  #               "--pretty",
  #               "--no-warn-no-return",
  #               "--disable-error-code", "assignment",
  #               "--disable-error-code", "index",
  #       ]

  - repo: https://github.com/adamchainz/django-upgrade
    rev: '1.15.0'
    hooks:
      - id: django-upgrade
        args: ['--target-version', '4.2']

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]

# sets up .pre-commit-ci.yaml to ensure pre-commit dependencies stay up to date
ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
